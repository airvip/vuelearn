<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>airvip</title>
    <link rel="stylesheet" href="./style/weibo.css">
    <script src="../vue.js"></script>
    <script src="../vue-resource.js"></script>
    <style>

    </style>
    <script>
        window.onload = function () {
            var URL = 'weibo.php';
            new Vue({
                el:'.znsArea',
                data:{//vue的属性、数据
                    t1:'',
                    msgData:[]
                },
                methods:{
                    add:function () {
                        //发送请求
                        this.$http({
                            url:URL,
                            data:{//后台发送的数据
                                act:'add',
                                content:this.t1
                            }
                        }).then(function (res) {
                            var json = res.data;
                        });
                    }
                }
            });
        };
    </script>
</head>
<body>
    <div class="znsArea">
        <!--留言-->
        <div class="takeComment">
            <textarea name="textarea" class="takeTextField"
                      id="tijiaoText" v-model="t1">
            </textarea>
            <div class="takeSbmComment">
                <button type="button" class="inputs"
                        @click="add"></button>
                <span>(可按 Enter 回复)</span>
            </div>

            <div class="commentOn">
                <div class="noContent" v-show="msgData.length == 0">暂无留言</div>
                <div class="messList">
                    <div class="reply" v-for="item in msgData">
                        <p class="replyContent">
                            {{item.content}}
                        </p>
                        <p class="operation">
                            <span class="replyTime">{{item.time}}</span>
                            <span class="handle">
                                <a href="javascript:;" class="top">{{item.acc}}</a>
                                <a href="javascript:;" class="down_icon">{{item.ref}}</a>
                                <a href="javascript:;" class="cut">删除</a>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="page">
                    <a href="javascript:;" class="avtive">1</a>
                    <a href="javascript:;" >2</a>
                    <a href="javascript:;" >3</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
