<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue2</title>
	<style>
	    p{
	    	background: red;
	    	width: 300px;
	    	height: 300px;
	    }
		.fade-enter-active,.fade-leave-active{
			transition: 1s all ease;
		}
		.fade-enter-active{
			opacity: 1;
			width:300px;
			height:300px; 
		}
		.fade-leave-active{
			opacity: 0;
			width:100px;
			height:100px; 
		}
		.fade-enter,.fade-leave{
			opacity: 0;
			width:100px;
			height: 100px; 
		}

	</style>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script>
		window.onload = function () {
			// body...
			new Vue({
				el:'#box',
				data:{
					show:false
				}
			});
		};
	</script>
</head>
<body>
	<div id="box">
		<button type="button" @click="show=!show">显示隐藏</button>

		<transition name="fade">
			<p v-show="show"></p>
		</transition>
	</div>
	
</body>
</html>
