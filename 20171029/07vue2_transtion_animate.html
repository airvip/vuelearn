<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue2</title>
	<style>
	    p{
	    	background: red;
	    	width: 100px;
	    	height: 100px;
	    	margin: 10px auto;
	    }

	</style>
	<link rel="stylesheet" href="./animate.css">
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script>
		window.onload = function () {
			// body...
			new Vue({
				el:'#box',
				data:{
					show:'',
					list:['apple','banana','orange','pear']
				},
				computed:{
					lists:function(){
						var arr = [];
						this.list.forEach(function(val){
							if(val.indexOf(this.show) != -1){
								arr.push(val);
							}
						}.bind(this));
						return arr;
					}
				}
			});
		};
	</script>
</head>
<body>
	<div id="box">
		
		<input type="text" v-model="show">

		<transition-group enter-active-class="zoomInLeft" 
		leave-active-class="zoomOutRight">
			<p class="animated"  v-for="(val,index) in lists" :key="index" v-text="val"></p>
		</transition-group>
	</div>
	
</body>
</html>
