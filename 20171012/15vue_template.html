<body>
    <div id="box">
        <my-aaa></my-aaa>
    </div>

<template id="aaa">
    <h3 @click='change' v-text='msg'> </h3>
    <ul>
        <li v-for="val in arr" v-text="val"></li>
    </ul>
</template>
<script>
    var vm = new Vue({
        el:"#box",
        components:{
            'my-aaa':{
                data:function () {
                    return {
                        msg:'template',
                        arr:['php','vue','python']
                    };
                },
                methods:{
                  change:function () {
                      alert(1);
                      this.msg = 'change msg';
                  }
                },
                template:"#aaa"
            }
        }
    });
</script>
