<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <style>

    </style>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="vue.js"></script>
    <script>

    </script>
</head>
<body>

    <div class="container">
        <form action="" class="form">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" class="form-control"
                      placeholder="input username" value="">
            </div>
            <div class="form-group">
                <label for="age">age</label>
                <input type="text" id="age" class="form-control"
                      placeholder="input age" value="">
            </div>

            <div class="form-group">
                <input type="button" class="btn btn-primary" value="submit">
                <input type="button" class="btn btn-warning" value="reset">
            </div>
        </form>
        <hr>

        <table class="table table-bordered">
            <caption class="h2 text-info text-center">user infomation</caption>
            <tr class="text-danger">
                <th class="text-center">num</th>
                <th  class="text-center">name</th>
                <th  class="text-center">age</th>
                <th  class="text-center">op</th>
            </tr>
            <tr class="text-center">
                <td>1</td>
                <td>air</td>
                <td>24</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer">delete</button>
                </td>
            </tr>
            <tr class="text-center">
                <td>2</td>
                <td>air1</td>
                <td>24</td>
            </tr>
            <tr>
                <td colspan="4" class="text-right">
                    <button class="btn btn-danger btn-sm">delete all</button>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <p class="text-success text-center">no data...</p>
                </td>
            </tr>
        </table>


        <!--dialog-->

        <div class="modal fade" role="dialog" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">are you sure delete?</h4>
                    </div>
                    <div class="modal-body text-right">
                        <button class="btn btn-primary btn-sm" data-dismiss="modal">cancel</button>
                        <button class="btn btn-danger btn-sm" data-dismiss="modal">sure</button>
                </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
