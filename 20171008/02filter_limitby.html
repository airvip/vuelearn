<body>
    <div id="box">
        <!--限制过滤器 limitBy [n 取几个]  [n 从第几个开始]-->
        <ul>
            <li v-for="val in arr | limitBy 2" v-text="val"></li>
            <hr>
            <li v-for="val in arr | limitBy 2 1" v-text="val"></li>
            <hr>
            <li v-for="val in arr | limitBy 2 arr.length-2" v-text="val"></li>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            data:{
                arr:[1,2,3,4,5]
            },
            methods:{
            }
        }).$mount('#box');
    </script>
</body>
